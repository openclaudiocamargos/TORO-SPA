<mat-toolbar color="primary">
    <button mat-icon-button [matMenuTriggerFor]="menu" class="example-icon" aria-label="Example icon-button with menu icon">
        <mat-icon>menu</mat-icon>
    </button>
    <span>Painel Toro</span>
    <span class="example-spacer"></span>
    <button>
        {{ userInformations?.firstName }}
    </button>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
        <mat-icon>share</mat-icon>
    </button>
</mat-toolbar>

<mat-menu #menu="matMenu">
    <button mat-menu-item>
        <a routerLink="/servicos/home" routerLinkActive="active">
        <mat-icon>dialpad</mat-icon>
        <span>Home</span></a>
    </button>
    <button mat-menu-item>
        <a routerLink="/servicos/trends" routerLinkActive="active">            
        <mat-icon>voicemail</mat-icon>
        <span>Topis Trends</span></a>
    </button>
</mat-menu>
