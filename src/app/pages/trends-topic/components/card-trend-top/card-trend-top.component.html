<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title>{{ trendTop.symbol }}</mat-card-title>
        <mat-card-subtitle>{{trendTop.currentPrice | currency:"BRL":"symbol"}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image class="image" [src]="positionImageServiceService.imageSymbol(trendTop.symbol)">
    <mat-card-content>
        <mat-card-subtitle>{{ trendTop.totalAmount }} x {{ trendTop.currentPrice | currency:"BRL":"symbol" }}
        </mat-card-subtitle>
        <mat-card-subtitle><b>Total: {{ trendTop.totalValue | currency:"BRL":"symbol" }}</b></mat-card-subtitle>
    </mat-card-content>
    <mat-card-actions>
        <mat-spinner *ngIf="loading" [diameter]="30"></mat-spinner>
        <button mat-button *ngIf="!loading" (click)="openDialog()">COMPRAR</button>
    </mat-card-actions>
</mat-card>
