<div *ngIf="patrimony != null && userInformationsService.userInformations != null">
    <mat-toolbar color="primary">
        <div>
            <span class="font-weight-light">Patrimônio: </span>
            <span class="font-weight-light">{{ TotalPositions + userInformationsService.userInformations.accountAmount }}</span>
        </div>
        <span class="example-spacer"></span>
        <div>
            <span class="font-weight-light">Saldo em ações: </span>
            <span class="font-weight-light">{{ TotalPositions }}</span>
        </div>
    </mat-toolbar>
    <div class="d-flex flex-wrap">
        <app-card-user-position class="p-2" *ngFor="let position of patrimony.positions" [patrimonyPosition]="position">
        </app-card-user-position>
    </div>    
</div>
